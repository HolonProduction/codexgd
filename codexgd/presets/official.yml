# Codex based on the official GDScript style guide at https://docs.godotengine.org/en/latest/tutorials/scripting/gdscript/gdscript_styleguide.html.
# Things that are not mentioned by the official style are not included in this codex file.

variables:
  private-prefix: "_"
  base-severity: "warn"

rules:
  codexgd.rules.end_with_newline: <base-severity>
  codexgd.rules.function_names:
    level: <base-severity>
    options:
      private-prefix: <private-prefix>
      connected-pascal-case: true
      regex: null
  codexgd.rules.inner_class_names:
    level: <base-severity>
    options:
      private-prefix: <private-prefix>
      regex: null
  codexgd.rules.enum_names:
    level: <base-severity>
    options:
      private-prefix: <private-prefix>
      regex: null
  codexgd.rules.class_names:
    level: <base-severity>
    options:
      regex: null
  codexgd.rules.trailing_commas: <base-severity>
  codexgd.rules.line_length:
    level: <base-severity>
    options:
      max-length: 100
